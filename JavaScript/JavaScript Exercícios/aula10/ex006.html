<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
            div#area{
                font: normal 15pt Times;
                background-color: rgba(83, 179, 79, 0.733);
                color: whitesmoke;
                height: 200px;
                width: 200px;
                line-height: 200px;
                text-align: center;
                color: rgb(161, 10, 80)
            }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>

    <script>
        var ar = window.document.getElementById('area')
        ar.addEventListener('click',clicar)
        ar.addEventListener('mouseenter',entrar)
        ar.addEventListener('mouseout',sair)
        ar.style.color = 'white'

        function clicar(){
            ar.innerText = 'Clicou'
            ar.style.background = 'orange'
        }
        function entrar(){
            ar.innerText = 'Entrou'
            ar.style.background = 'rgb(1, 150, 240)'
        }
        function sair(){
            ar.innerText = 'Saiu'
            ar.style.background = 'rgb(161, 10, 80)'
        }
    </script>
</body>
</html>
