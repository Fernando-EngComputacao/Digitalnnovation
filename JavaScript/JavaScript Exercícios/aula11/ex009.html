<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>

<body>
    <h1>Nacionalidade </h1>
    Digite seu país: <input type="text" name="txtn1" id="txtn1"> 
    <input type="button" value="Verificar" onclick="verifica()">

    <div id="resultado">...</div>

    <script>
        function verifica(){
            var tn1 = window.document.getElementById('txtn1').value
            var resul = window.document.getElementById('resultado')
            resul.innerHTML = `Você vive na(o) <b> ${tn1}</b>, logo você é `

            if (tn1 == 'Brasil') {
                resul.innerHTML += 'brasileiro!'
            } else{
                resul.innerHTML += 'estrangeiro!'
            }

        }
    </script>
</body>

</html>
