<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="estrutura.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j">

    <ui:define name="centro">
        <ui:param name="titulo" value="#{richfacesBean.titulo}"/>

        <h:form prependId="false">
            <rich:collapsiblePanel id="richfaces" header="Painel Richfaces"
                                   switchType="client" expanded="true">
                <h:outputLabel value="Título: " for="titulo"/>
                <rich:inplaceInput value="#{richfacesBean.titulo}" 
                                   defaultLabel="Digite o título"
                                   inputWidth="300px"
                                   showControls="true">
                    <!--a4j:ajax event="keyup" render="@form" /-->

                </rich:inplaceInput>

            </rich:collapsiblePanel>
        </h:form>
    </ui:define>


</ui:composition>
