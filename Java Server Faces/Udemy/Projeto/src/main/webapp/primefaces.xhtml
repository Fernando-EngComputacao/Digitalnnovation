<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="estrutura.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="centro">
        <ui:param name="titulo" value="Exemplos PrimeFaces"/>
        
        <h:form prependId="false">
            <p:panel header="Painel PrimeFaces" id="primefaces">
                <p:panelGrid columns="2">
                    <h:outputLabel for="nome" value="Nome: "/>
                    <p:keyboard id="nome"/> 
                    
                    <h:outputLabel for="senha" value="Senha: "/>
                    <p:password feedback="true"
                    promptLabel="Insira a sua senha" weakLabel="Fraca"
                    goodLabel="Boa" strongLabel="Forte"/>
                    
                    <h:outputLabel for="data" value="Data: "/>
                    <p:calendar id="data" locale="#{geralBean.locale}" 
                                pages="2" showOn="focus"
                                placeholder="dd/mm/aaaa"
                                navigator="true"
                                mask="aa/aa/aaaa"
                                showOtherMonths="true"/>
                    
                </p:panelGrid>
            </p:panel>
        </h:form>
        
    </ui:define>
</ui:composition>
